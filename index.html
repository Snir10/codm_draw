<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Draw Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* General Reset */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f5f1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Main Container */
  .container {
    width: 95vw;
    height: 75vh;
    display: flex;
    flex-direction: column;
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
    border-radius: 20px;
    background: linear-gradient(145deg, #9d7148, #845f3c);
    box-shadow: 8px 8px 11px #9e7a56, -8px -8px 11px #ffcb90;
  }

  /* Row Configuration */
  .row {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 100%;
  }

  /* Left and Right Panels */
  .left-panel {
    flex: 3;  /* 30% Width */
    padding: 20px;
    overflow-y: auto;
    background: linear-gradient(145deg, #9d7148, #845f3c);
    box-shadow: inset 8px 8px 11px #9e7a56, inset -8px -8px 11px #ffcb90;
    border-radius: 20px;
    color: #fff;
  }

  .right-panel {
    flex: 7;  /* 70% Width */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Squares Grid */
  .squares-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 20px;
    width: 100%;
    height: 60%;
    margin-top: 80px;
    margin-right: 80px;

<!--    max-width: 600px;-->
  }

  .square {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    border-radius: 20px;
    background: linear-gradient(145deg, #9d7148, #845f3c);
    box-shadow: 8px 8px 11px #9e7a56, -8px -8px 11px #ffcb90;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .square:hover {
    transform: scale(1.1) rotate(3deg);
    box-shadow: 12px 12px 15px #9e7a56, -12px -12px 15px #ffcb90;
  }

  .square.selected {
    transform: scale(1.2);
    box-shadow: 12px 12px 15px #9e7a56, -12px -12px 15px #ffcb90;
  }

  /* Placeholder */
  .casino-placeholder {
    grid-area: 2 / 2 / span 1 / span 2;
    background: linear-gradient(145deg, #e2ad7b, #be9268);
    box-shadow: 8px 8px 11px #9e7a56, -8px -8px 11px #ffcb90;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
  }

  .casino-placeholder img {
    max-width: 120px;
    border-radius: 10px;
  }

  /* Chances Lookup */
  .chances-lookup {
    margin-top: 20px;
    padding: 15px;
    border-radius: 20px;
    background: linear-gradient(145deg, #e2ad7b, #be9268);
    box-shadow: 8px 8px 11px #9e7a56, -8px -8px 11px #ffcb90;
    color: #fff;
  }

  .chances-lookup h3 {
    font-size: 1.5rem;
  }

  .chances-lookup ul {
    padding-left: 20px;
  }

  .chances-lookup li {
    margin-bottom: 5px;
  }

  /* Button Styles */
  .btn-primary {
    background: linear-gradient(145deg, #e2ad7b, #be9268);
    box-shadow: 4px 4px 6px #9e7a56, -4px -4px 6px #ffcb90;
    border: none;
    color: #fff;
    transition: box-shadow 0.3s ease;
    border-radius: 15px;
  }

  .btn-primary:hover {
    box-shadow: 6px 6px 8px #9e7a56, -6px -6px 8px #ffcb90;
  }

  .btn-primary:active {
    box-shadow: inset 4px 4px 6px #9e7a56, inset -4px -4px 6px #ffcb90;
  }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 id="balance" class="h4">Balance: $100</h2>
                <button id="spinButton" class="btn btn-primary mt-3">Spin (10 Cash)</button>
                <div id="prizeDisplay" class="mt-4 text-success"></div>

                <ul id="chancesList" class="list-unstyled">
                  <!-- Lisat items will be dynamically added here -->
                </ul>


            </div>

            <div class="col-md-8">
                <div class="squares-container">
                    <div class="square" data-index="0">üçí</div>
                    <div class="square" data-index="1">üçã</div>
                    <div class="square" data-index="2">üçâ</div>
                    <div class="square" data-index="3">‚≠ê</div>
                    <div class="square" data-index="8">üîî</div>

                    <div class="casino-placeholder">
                        <img src="https://via.placeholder.com/100" alt="Casino">
                    </div>

                    <div class="square" data-index="9">üçá</div>
                    <div class="square" data-index="4">üíé</div>
                    <div class="square" data-index="5">7Ô∏è‚É£</div>
                    <div class="square" data-index="6">üî•</div>
                    <div class="square" data-index="7">üëë</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const squares = [
            { label: 'üçí', chance: 20, prize: 5 },
            { label: 'üçã', chance: 20, prize: 3 },
            { label: 'üçâ', chance: 15, prize: 2 },
            { label: '‚≠ê', chance: 15, prize: 10 },
            { label: 'üíé', chance: 10, prize: 7 },
            { label: '7Ô∏è‚É£', chance: 5, prize: 4 },
            { label: 'üî•', chance: 5, prize: 15 },
            { label: 'üëë', chance: 5, prize: 20 },
            { label: 'üîî', chance: 3, prize: 30 },
            { label: 'üçá', chance: 2, prize: 50 }
        ];

        let balance = 100;
        let isSpinning = false;

        const spinButton = document.getElementById('spinButton');
        const balanceDisplay = document.getElementById('balance');
        const prizeDisplay = document.getElementById('prizeDisplay');
        const allSquares = document.querySelectorAll('.square');

        const getRandomSquare = () => {
            const rand = Math.random() * 100;
            let sum = 0;
            for (const square of squares) {
                sum += square.chance;
                if (rand < sum) return square;
            }
            return squares[0];
        };

const spin = () => {
    if (balance < 10 || isSpinning) return;
    balance -= 10;
    isSpinning = true;
    spinButton.textContent = 'Spinning...';
    prizeDisplay.textContent = '';

    allSquares.forEach(square => square.classList.remove('selected'));

    let loopCount = 0;
    let selectedIndex = -1;

    const highlightInterval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * allSquares.length);
        allSquares.forEach(square => square.classList.remove('selected'));
        allSquares[randomIndex].classList.add('selected');
        selectedIndex = randomIndex;
        loopCount++;
        if (loopCount >= 30) {
            clearInterval(highlightInterval);
            const selectedSquareElement = allSquares[selectedIndex];
            selectedSquareElement.classList.add('selected');

            // Find the corresponding square object
            const label = selectedSquareElement.textContent;
            const winningSquare = squares.find(square => square.label === label);

            // Update balance and display the correct prize
            balance += winningSquare.prize;
            prizeDisplay.textContent = `You won $${winningSquare.prize}!`;

            spinButton.textContent = 'Spin (10 Cash)';
            isSpinning = false;
            updateBalance();
        }
    }, 100);
};

        const updateBalance = () => {
            balanceDisplay.textContent = `Balance: $${balance}`;
        };

        spinButton.addEventListener('click', spin);

        const updateChancesList = () => {
          chancesList.innerHTML = '';
          squares.forEach(square => {
            const listItem = document.createElement('li');
            listItem.textContent = `${square.label}: ${square.chance}% - Prize: $${square.prize}`;
            listItem.style.fontWeight = 'bold';
            listItem.style.color = '#333';
            chancesList.appendChild(listItem);
          });
        };
updateChancesList();


    </script>
</body>
</html>
